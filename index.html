<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/js/script.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="traffic">
      <div class="traffic__container">
        <div class="traffic__header">
          <h1 class="traffic__title">Simple, traffic-based pricing</h1>
          <p class="traffic__subtitle">Sign-up for our 30-day trial.</p>
          <p class="traffic__subtitle">No credit card required.</p>
        </div>
        <div class="traffic__box">
          <div class="traffic__box-header">
            <p class="traffic__views">
              <span class="traffic__views--span">100K</span> Pageviews
            </p>
            <p class="traffic__price">
              $16.00<span class="traffic__price--span">/month</span>
            </p>
            <form action="" class="traffic__form">
              <input
                id="input"
                type="range"
                min="0"
                max="100"
                value="50"
                class="traffic__input"
              />
            </form>
            <div class="traffic__combination-box">
              <p class="traffic__words">Monthly Billing</p>
              <label class="traffic__label">
                <input type="checkbox" />
                <span class="traffic__span"></span>
              </label>
              <p class="traffic__words">Yearly Billing</p>
              <p class="traffic__sale">25%</p>
            </div>
          </div>

          <div class="traffic__box-footer">
            <div class="traffic__text-box">
              <p class="traffic__suggestions">Unlimited websites</p>
              <p class="traffic__suggestions">100% data ownership</p>
              <p class="traffic__suggestions">Email reports</p>
            </div>
            <button class="traffic__button">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
