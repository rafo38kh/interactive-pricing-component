<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="traffic">
      <div class="traffic__container">
        <div class="traffic__header">
          <h1 class="traffic__title">Simple, traffic-based pricing</h1>
          <div class="traffic__subtitle-box">
            <p class="traffic__subtitle">Sign-up for our 30-day trial.</p>
            <p class="traffic__subtitle">No credit card required.</p>
          </div>
        </div>
        <div class="traffic__box">
          <div class="traffic__box-header">
            <div class="traffic__views-box">
              <p class="traffic__views js-views">100k</p>
              <p class="traffic__views--text">Pageviews</p>
            </div>
            <div class="traffic__price-box">
              <p class="traffic__price js-price">$16.00</p>
              <p class="traffic__price--month">/month</p>
            </div>
            <form action="#" class="traffic__form">
              <input
                id="input"
                type="range"
                min="1"
                max="5"
                value="3"
                class="traffic__input"
              />
            </form>
            <div class="traffic__combination-box">
              <p class="traffic__words">Monthly Billing</p>
              <label for="toggle" class="traffic__label">
                <input
                  aria-label="toggle switch"
                  id="toggle"
                  type="checkbox"
                  class="js-checkbox"
                />
                <span class="traffic__span"></span>
              </label>
              <p class="traffic__words">Yearly Billing</p>
              <p class="traffic__sale js-discount">
                -25% <span class="traffic__sale--discount"> discount</span>
              </p>
            </div>
          </div>

          <div class="traffic__box-footer">
            <div class="traffic__text-box">
              <p class="traffic__suggestions">Unlimited websites</p>
              <p class="traffic__suggestions">100% data ownership</p>
              <p class="traffic__suggestions">Email reports</p>
            </div>
            <button class="traffic__button js-button">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
