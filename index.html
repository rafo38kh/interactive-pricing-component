<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="/js/script.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="trafik">
      <div class="trafik__container">
        <div class="trafik__header">
          <h1 class="trafik__title">Simple, traffic-based pricing</h1>
          <p class="trafik__subtitle">
            Sign-up for our 30-day trial. No credit card required.
          </p>

          <div class="trafik__box">
            <div class="trafik__box-header">
              <p class="trafik__views">
                <span class="trafik__views--span">100K</span> Pageviews
              </p>
              <p class="trafik__price">
                $16.00<span class="trafik__price--span">/month</span>
              </p>
              <form action="" class="trafik__form">
                <input id="input" type="range" class="trafik__input" />
              </form>
              <div class="trafik__combination-box">
                <p class="trafik__words">Monthly Billing</p>
                <!-- <input type="switch" /> -->
                <p class="trafik__words">Yearly Billing</p>
                <p class="trafik__sale">25% discount</p>
              </div>
            </div>
          </div>
          <div class="trafik__box-footer">
            <div class="trafik__text-box">
              <p class="trafik__suggestions">Unlimited websites</p>
              <p class="trafik__suggestions">100% data ownership</p>
              <p class="trafik__suggestions">Email reports</p>
            </div>
            <button class="trafik__button">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
